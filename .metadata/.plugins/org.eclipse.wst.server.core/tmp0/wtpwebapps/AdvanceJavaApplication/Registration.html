<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Registration.css">
</head>
<body>

<div class="form-container">
    <input type="button" class="btnfiled">
    <form method="post" action="RegistrationServlet" class="container">
    <fieldset class="field">
    <legend >Register Form</legend>
    
<div class="input-container">
      <i class="fa fa-user icon"></i>
      <input class="input-field" type="text" placeholder="Username" name="username">
</div>
  
<div class="input-container">
      <i class="fa fa-lock icon"></i>
      <input class="input-field" type="password" placeholder="Password" name="password">
</div>
          
<div class="input-container">
      <i class="fa fa-envelope icon"></i>
      <input class="input-field" type="text" placeholder="Email" name="email">
</div>

<div class="input-container">
        <i  class="fa fa-solid fa-globe icon"></i>Country :  
        <select  name="country"> 
        <option > Select Country</option>
        <option>Afganistan</option>
        <option>Belgium</option>
        <option>Califonia </option>
        <option>India </option>
        </select>
</div>

<div class="input-container">
      <i  class="fa fa-solid fa-graduation-cap icon"></i>Qualification :
    <input type="checkbox" name="qualification" value="bsc">   BSc
      <input type="checkbox" name="qualification" value="mca"> MCA
     <input type="checkbox" name="qualification" value="mtech"> MTech
</div>

<div class="input-container">
     <i class="fa fa-mars-double icon"></i>
      <input type="radio" name="gender" value="Male"> Male
     <input type="radio" name="gender" value="Female"> Female
      <input type="radio" name="gender" value="others"> Others
</div>

 <div class="input-container">
      <i  class="fa fa-solid fa-laptop icon"></i>Technologies :  
     <select  name="technologies"  size="3"   multiple> 
     <option > Select Technologies</option>
     <option>Core Java</option>
     <option>Advance Java</option>
     <option>Spring </option>
     <option>SpringBoots </option>
     <option>MicroServices </option>
     </select>
</div>
    
<div class="input-container">
      <i class="fa fa-address-card icon"></i>
      Address:  
</div>

<div class="input-address">
    <input class="input-addr" type="text" placeholder="Area" name="address">
    <input class="input-addr" type="text" placeholder="City" name="address"> 
    <input class="input-addr" type="text" placeholder="Pin code" name="address">
    <input class="input-addr" type="text" placeholder="State" name="address">
</div>

<div class="input-container">
    Comments:  <textarea name="comments" cols="50" rows="2"></textarea>
</div>

    <input type="submit" class="btn" value="Register">
    <a  href="Reset.html"> Reset Password</a>
    </fieldset>
    </form> 
</div>

<div class="img-container">
  <!-- Your image code here -->
  <img src="reg.jpg" alt="Example Image"  width="850px"  height="600px">
</div>

</body>
</html>
